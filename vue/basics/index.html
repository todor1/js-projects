<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="This is my first Vue page">
    <meta name="keywords" content="Vue, JavaScript, HTML">
    <title>My first Vue page</title>
</head>

<body>

    <body>
        <div id="app">
            {{ message }}
            {{'Random number: ' + Math.ceil(Math.random()*6) }}
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>

            const app = Vue.createApp({
                data() {
                    return {
                        message: "Hello World!"
                    }
                }
            })

            app.mount('#app')

        </script>
    </body>
</body>

</html>
